language: cpp
before_install:
  - sudo add-apt-repository -y ppa:snaipewastaken/ppa && sudo apt-get update && sudo apt-get install -y criterion-dev lcov
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.5/codacy-coverage-reporter-4.0.5-assembly.jar
after_script:
  - make coverage
  - java ~/codacy-coverage-reporter report --language CPP --force-language -r coverage.xml
compiler:
  - gcc
  - clang
os:
  - linux
